<div class="col-md-8 offset -md-3">
  <h3>Acc details</h3>
  <form (ngSubmit)= "onSubmit()">
    <div class="form-group">
      <label>First name</label>
      <input type="text" placeholder="{{userDetails.firstName}}" class="form-control" id="firstName"
      [(ngModel)] = "userDetails.firstName" name="firstName" >
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" placeholder="{{userDetails.lastName}}" class="form-control" id="lastName"
      [(ngModel)] = "userDetails.lastName" name="lastName" >
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" placeholder="{{userDetails.email}}" class="form-control" id="email"
      [(ngModel)] = "userDetails.email" name="email"  >
    </div>
    <button class="btn btn-success" type="sumbit">Update</button>
    <button (click)= "goToPasswordChanger()" class="btn btn-danger" type="sumbit">Change password</button>
</form>
<div class="alert alert-success" *ngIf="showMessage">
  {{ message }}.
</div>
<div class="alert alert-danger" *ngIf="showError">
  {{ errorMessage }}.
</div>
