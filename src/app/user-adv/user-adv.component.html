<table class = "table table-striped">
  <thead>
    <tr>
      <th>Location</th>
      <th>Type</th>
      <th>User name</th>
      <th>Picture</th>
       <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let adv of allAdvertisement">
      <td> <agm-map [latitude]="adv.latitude" [longitude]="adv.longitude" [zoom]="14"> </agm-map> </td>
      <td>{{adv.advertisementType}}</td>
      <td>{{adv.userNameAndLastName}}</td>
      <td><img [src]=" adv.picture1" height="200" width="200" src=""/></td>
      <td>{{adv.created}}</td>
      <td>
        <div>
        <button (click)="edit(adv.id)" class="btn btn-info" style="margin-left: 10px;">Edit</button>
        <button (click)="close(adv.id)" class="btn btn-danger" style="margin-left: 10px;">Close</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
