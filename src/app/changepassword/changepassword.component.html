<div class="col-md-8 offset -md-3">
  <h3>Change password</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Current password</label>
      <input type="password" class="form-control" id="currentpassword"
        [(ngModel)]="changePasswordRequest.currentPassword" name="currentpassword">
    </div>

    <div class="form-group">
      <label>New password</label>
      <input type="password" class="form-control" id="changedPassword"
        [(ngModel)]="changePasswordRequest.changedPassword" name="changedPassword">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" class="form-control" id="confirmationPassword" [(ngModel)]="confirmationPassword"
        name="confirmationPassword">
    </div>
    <button class="btn btn-success" type="sumbit">Change Password</button>
  </form>
</div>

  <div class="alert alert-success" *ngIf="showMessage">
    {{ message }}.
  </div>
  <div class="alert alert-danger" *ngIf="showError">
    {{ errorMessage }}.
  </div>
