<div class="col-md-8 offset -md-3">
  <h3>Add new</h3>
  <form (ngSubmit)="add()">
    <div class="form-group">
      <label>picture1</label>
      <input type="file" (change)="onFileSelected1($event)" class="form-control" id="picture1" name="picture1">
    </div>
    <div class="form-group">
      <label>picture2</label>
      <input type="file" (change)="onFileSelected2($event)" class="form-control" id="picture2" name="picture2">
    </div>
    <div class="form-group">
      <label>picture3</label>
      <input type="file" (change)="onFileSelected3($event)" class="form-control" id="picture3" name="picture3">
    </div>
    <div class="form-group">
      <label>picture4</label>
      <input type="file" (change)="onFileSelected4($event)" class="form-control" id="picture4" name="picture4">
    </div>
    <div class="form-group">
      <label>advDescription</label>
      <input type="text" class="form-control" id="advDescription" [(ngModel)]="advertisementRequest.advDescription"
        name="advDescription">
    </div>
    <div *ngFor="let str of advType">
      <input type="radio" [value]="str" name="str" [(ngModel)]="advertisementRequest.advType" />{{str}}
    </div>
    <button class="btn btn-success" type="sumbit">Sumbit</button>
  </form>
