<div class="col-md-8 offset -md-3">
  <h3>Register</h3>
  <form (ngSubmit)= "onSubmit()">
    <div class="form-group">
      <label>First name</label>
      <input type="text" class="form-control" id="firstName"
      [(ngModel)] = "registerRequest.firstName" name="firstName" >
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control" id="lastName"
      [(ngModel)] = "registerRequest.lastName" name="lastName" >
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="email"
      [(ngModel)] = "registerRequest.email" name="email" >
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password"
      [(ngModel)] = "registerRequest.password" name="password" >
    </div>
    <button class="btn btn-success" type="sumbit">Sumbit</button>
</form>
<div class="alert alert-success" *ngIf="showMessage">
  {{ message }}.
</div>
<div class="alert alert-danger" *ngIf="showError">
  {{ errorMessage }}.
</div>
  </div>
